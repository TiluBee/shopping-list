<script>
    let test = prompt("enter your score")
    if(test >= 70){
        alert("A-Excellent")
    }else if(test >= 60){
        alert("B-Very Good")
    }
    else if(test >=50){
        alert("C-Good")
    }
    else if(test >= 45){
        alert("D-Satisfactory")
    }
    else if(test >= 40){
        alert("E-Pass")
    }
    else if(test <= 39){
        alert("F-Fail")
    }
</script>
