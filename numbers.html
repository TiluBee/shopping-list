<script>
    let num1 = 25678.910
    let strNum = num1.toString()
    console.log(strNum) 

    let num2 = num1.toExponential()
    console.log(num2)

    let num3 = num1.toFixed(3)
    console.log(num3)

    let strNum2 = num1.toPrecision(2)
    console.log(strNum2)

    let num4 = num1.valueOf()
    console.log(num4)

    let num5 =25
    function checkInteger (int){
        Number.isInteger(int) ? console.log("This is an integer") : console.log("This is not an integer")
    }
    checkInteger(num5)
</script>
